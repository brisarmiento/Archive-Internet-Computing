<!Doctype html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Example 2 Table Layout</title>
</head>
<body>
	<h1><b><i>Brianna Sarmiento</i> Table</b></h1>
	<center>
		<table width="80%" border="5">
			<caption>Popularity of CS Topics</caption>
			<tr>
				<th colspan="6" bgcolor="red"><center>AI</center></th>
				<th colspan="5" rowspan="2" bgcolor="orange"><center>Parallel Processing</center></th>
			</tr>
			<tr>
				<td colspan="4"><center><b>5G Network</b></center></td>
				<td colspan="2"><center><b>6G Network</b></center></td>
			</tr>
			<tr>
				<td colspan="4"><center><b>C/C++</b></center></td>
				<td colspan="2" bgcolor="cyan"><center><b>Robotics</b></center></td>
				<td colspan="1"><center><b>Python</b></center></td>
				<td colspan="2"><center><b>ML</b></center></td>
				<td colspan="3"><center><b>QC</b></center></td>
			</tr>
			<tr>
				<td colspan="4" rowspan="2" bgcolor="green"><center><b>Software Engineering</b><center></td>
				<td colspan="3"><center><b>Gaming</b></center></td>
				<td colspan="4" rowspan="5" bgcolor="blue"><center><b>Machine Learning</b></center></td>
			</tr>
			<tr>
				<td colspan="3"><center><b>Theory</b><center></td>
			</tr>
		</table>
	</center>
</body>
</html>
