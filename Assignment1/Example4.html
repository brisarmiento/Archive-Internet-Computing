<!Doctype html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Example 4 Reservation Form</title>
</head>
<body>
	<style>
		form  { display: table;      }
		p     { display: table-row;  }
		label { display: table-cell; }
		input { display: table-cell; }
	</style>
		<h1>Reservations Form</h1>
		<form>
			<p>
				<label>Full Name: </label>
				<input type="text" autofocus name="name" required />
			</p>
			<p>
				<label>MSU E-mail Address: </label>
				<input type="text" placeholder="user@montclair.edu" pattern="[a-zA-Z0-9]+@montclair.edu" name="email" required/>

			</p>
			<p>
			<label>Request Date: </label>
				<input type = "date" required />
			</p>
			<p>
			<label>Request Building:</label>
				<select name = "building">
					<option>CELS</option>
					<option selected>CCIS</option>
					<option>Richardson Hall</option>
					<option>Science Hall</option>
				</select>
			</p>
			<div>
				<input type="submit" value="Submit">
				<input type="reset" value="Clear">
			</div>
		</form>
</body>
</html>
