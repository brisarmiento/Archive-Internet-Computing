<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>
<style>
    .circle {
      margin-top: 100px;
      margin-left: 100px;
      height: 300px;
      width: 300px;
      background: -webkit-radial-gradient(center, lightgreen, green);
      box-shadow: -25px 50px 50px dimgrey;
      border-radius: 50%;
      transition: 4s;
    }
    .circle:hover {
        box-shadow:25px 50px 50px lightgreen; 
        transition: 4s;
    }

</style>
<body>
    <div class="circle"></div>
</body>
</html>
