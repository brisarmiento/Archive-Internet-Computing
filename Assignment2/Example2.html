<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2</title>
</head>
<style>
    img {
        width: 100px;
        height: 100px;
    }
    img:hover {
        width: 150px;
        height: 150px;        
    }
    p:hover {
        background: lightpink;
        font-size: 30pt;
        color: white
        
    }
</style>
<body>
    <h1>Hover on the following image to change its size from 100 x 100 to 150 x 150 pixels.</h1>
        <img src="ladybug.png" alt="ladybug">
    <h1>
        <div>
            <p>
                Please move your mouse on top of this paragraph in order to
                <br>1. change forground color to white
                <br>2. change background color to pink and 
                <br>3. change font size to 30 points.
            </p>
        </div>
    </h1>
    </div>
</body>
</html>
