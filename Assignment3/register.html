    <title>Assignment 3</title>

<body>

    <div class="container">
        <h2>
            <center>Welcome to CSIT Pegistration Page</center>
        </h2>
        <form action="./register.php" method="post">
            <!-- input for username -->
            <div class="form-group row">
                <label class="control-label col-sm-2">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter User Name" name="email" required>
                </div>
            </div>
            <!-- input for password -->
            <div class="form-group row">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Enter password" onChange="onChange()"
                        name="password" required>
                </div>
            </div>
            <!-- input for confirm password -->
            <div class="form-group row">
                <label class="control-label col-sm-2">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Enter password" onChange="onChange()"
                        name="confirm_pass" required>
                </div>
            </div>
            <!-- input for duration -->
            <div class="form-group row">
                <label class="control-label col-sm-2">Duration</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" value="12" name="duration" min="1" max="36" required>
                    <p>months</p>
                </div>
            </div>
            <!-- RegisterMe button -->
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">RegisterMe</button>
                </div>
            </div>
        </form>
        <script>
            function onChange() {
                const password = document.querySelector('input[name=password]');
                const confirm = document.querySelector('input[name=confirm_pass]');
                if (confirm.value == password.value) {
                    confirm.setCustomValidity('');
                }
                else {
                    confirm.setCustomValidity('Passwords do not match');
                }
            }
        </script>
        <br>
    </div>

</body>

</html>
