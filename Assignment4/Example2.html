<!Doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Example 2</title>
</head>
<script>

	var choice;
	var startTag;
	var endTag;
	var validInput = true;
	var listType;

	choice = window.prompt("Select a list style:\n" +
		"1 (numbered) \n2 (lettered) \n3 (roman numbered) \n4 (disc) \n5 (circle) \n6 (square)");

	switch (choice) {
		case "1":
			startTag = "<ol>";
			endTag = "</ol>";
			listType = "<h1>Numbered List</h1>";
			break;
		case "2":
			startTag = "<ol style = 'list-style-type: upper-alpha'>";
			endTag = "</ol>";
			listType = "<h1>Lettered List</h1>";
			break;
		case "3":
			startTag = "<ol style = 'list-style-type: upper-roman'>";
			endTag = "</ol>";
			listType = "<h1>Roman Numbered List</h1>";
			break;
		case "4":
			startTag = "<ol style = 'list-style-type: disc'>";
			endTag = "</ol>";
			listType = "<h1>Bullet List</h1>";
			break;
		case "5":
			startTag = "<ol style = 'list-style-type: circle'>";
			endTag = "</ol>";
			listType = "<h1>Circle List</h1>";
			break;
		case "6":
			startTag = "<ol style = 'list-style-type: square'>";
			endTag = "</ol>";
			listType = "<h1>Square List</h1>";
			break;
		default:
			validInput = false;
			break;
	}

	if (validInput === true) {
		document.writeln(listType + startTag);

		for (var i = 1; i <= 10; ++i)
			document.writeln("<li>List item " + i + "</li>");

		document.writeln(endTag);
	}
	else
		document.writeln("Invalid choice: " + choice);

</script>

<body>

</body>

</html>
