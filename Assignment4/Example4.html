<!Doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>Example 4</title>

	<style>
        button {
            font-size: 50px;
        }

        #time {
            font-size: 50px;
        }
    </style>
</head>
<script>
	function getTime() {
		setInterval(generateTime, 100)
	}

	function generateTime() {

		let clock = document.getElementById('time')
		const date = new Date();

		let hh = (date.getHours() < 10) ? '0' + date.getHours() : date.getHours();
		let mn = (date.getMinutes() < 10) ? '0' + date.getMinutes() : date.getMinutes();
		let ss = (date.getSeconds() < 10) ? '0' + date.getSeconds() : date.getSeconds();
		let ml = parseInt(date.getMilliseconds() / 10);
		let ms = (ml < 10) ? '0' + ml : ml;

		clock.innerHTML = hh + ':' + mn + ':' + ss + ':' + ms;
	}
</script>

<body>
	<button onclick="getTime()" id="btn">Let It Show</button>
	<br>
	<span id="time"></span>
</body>

</html>
